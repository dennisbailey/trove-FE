<!DOCTYPE html>
<html lang="en" ng-app='troveApp'>
  <head>
    <meta charset="utf-8">
    <title>Trove!</title>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

    <link rel="stylesheet" type="text/css" href="styles/css/main.css">

    <base href="/">
  </head>
  <body ng-cloak>

    <div ng-view></div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular-route.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>

    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- Landing Component
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="js/components/landing/landing-directive.js"></script>
    <script type="text/javascript" src="js/components/landing/landing-controller.js"></script>
    <!-- Nearby Component
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="js/components/nearby/nearby-directive.js"></script>
    <script type="text/javascript" src="js/components/nearby/nearby-controller.js"></script>
