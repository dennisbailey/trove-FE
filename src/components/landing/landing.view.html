<div class="container">

  <div class="row">
    <h1>Welcome to the Landing Page!</h1>

    <button ng-click="vm.clearZip()">Closest to where you are right now</button>
    <form>
      <h3>Find By Zipcode</h3>
      <input ng-model="vm.zip" type="text">
      <button ng-click ="vm.assignSearchZip()" type="submit">Search</button>
    </form>
    <p>Zip: {{ vm.zip }}</p>
  </div>

</div>
