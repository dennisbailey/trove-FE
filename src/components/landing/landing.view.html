  <div class="row">
    <img class="landing-logo" src="images/trove_logo.svg">
  </div>

  <div class="landing-btns
              four columns"
       ng-show="vm.show">
    <h3>Get Started:</h3>
    <button class="button-primary
                  landing-nav-btn"
            ng-click="vm.clearZip()"
            >Local Markets</button>
    <button class="button-primary
                  landing-nav-btn"
            ng-click="vm.toggleShow()"
            >Search By Zip Code</button>
  </div>

  <div class="four columns"
       ng-hide="vm.show">
    <form>
      <h3>Find By Zipcode</h3>
      <input ng-model="vm.zip"
             type="text"
             placeholder="ex: 80209">
      <button class="green-button" ng-click ="vm.assignSearchZip()"
              type="submit">
              Search</button>
      <button class="red-button" ng-click ="vm.toggleShow()">Cancel</button>
    </form>
  </div>

  <div class="seven columns">
    <video autoplay
           loop
           class="landing-video" >
      <source src="video/demo-vid.mov">
      Your browser does not support the video tag.
    </video>
  </div>

</div>
