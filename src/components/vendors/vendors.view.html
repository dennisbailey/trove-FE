<div class="container all-vendors">

  <div class="row">
    <h1 class="center-text">{{ name }} Vendors:</h1>

      <ul class="all-vendors">
        <li ng-repeat="vendor in vm.vendors">
          
          <div class="six columns">

              <div class="vendor" 
                   style="background-image: url({{ vendor.backgroundUrl }}); 
                          background-size: 100%; 
                          color: white; 
                          text-shadow: black  0px 0px 15px;
                          margin: auto;
                          border: 10px solid white;
                          transform-style: preserve-3d;">
             
                <h3 class="vendor-name center-text" 
                    style="position: relative;
                           top: 50%;
                           transform: translateY(-50%);">{{ vendor.vendor_name }}</h3>
                          
                <h5 class="vendor-category center-text" 
                    style="position:absolute;
                           bottom:0;
                           right:10px;">{{ vendor.category}}</h5>
             
              </div>
              
              

          </div> <!-- End of column -->
        
        </li>
      </ul> <!-- End of ng-repeat -->

  </div>

</div>
